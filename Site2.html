<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodendot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="header">
            <a href="#">Wooden Furniture</a>
            <a href="#">About</a>
            <a href="#">Stories</a>
            <img src="assets/Logo.svg" alt="logo.header">
        </nav>
    </header>
    <main>


        <section class="section 1">
            <img src="assets/First.background.svg" alt="First.background">
            <div class="section 1 first div">
                <h3>Furniture designed to live in harmony, creating distinctive and timeless spaces</h3>
                <button class="discover.now">Discover now</button>
            </div>
            <div class="section 1 second div">
                <img src="assets/Rectangle.svg" alt="for first background">
                <p>Do you know what is your decor style?</p>
            </div>
        </section>


        <section class="section 2">
            <div class="section 2 first div">
                <img src="assets/car_picture.svg" alt="car_picture"> <p>Free Shipping</p>
                <img src="assets/star_picture.svg" alt="star_picture"> <p>Awarded Product Design</p>
                <img src="assets/tree_picture.svg" alt="tree_picture"> <p>Ecofriendly Approach</p>
                <img src="assets/spain_picture.svg" alt="spain_picture"> <p>Crafted in Spain</p>
                <p>4.8 Star Reviews</p>
            </div>

            <div class="section 2 second div">
                <img src="assets/decor_picture 2.svg" alt="decor_picture 1">
                <img src="assets/decor_picture 3.svg" alt="decor_picture 2">
                <img src="assets/decor_picture 1.svg" alt="decor_picture 3">
                <img src="assets/decor_picture 4.svg" alt="decor_picture 4">
            </div>

        </section>
    </main>
</body>
</html>
